<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe App</title>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="Heading">
      <h1> Recipe App</h1>
    </div>
    <div class="quote">
      <pre>
        “Cooking is multisensory. It’s made for the eyes,
         the mouth, the nose, the ear, and the soul. No other
         art is as complex.”
      </pre>
    </div>
    <div class="container">
      <div class="search-container">
        <input
          type="text"
          placeholder="Search your dish here..."
          id="user-inp"
        />
        <button id="search-btn">Search</button>
      </div>
      <div id="result"></div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
